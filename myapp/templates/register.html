{% extends "layout.html" %}

{% block body %}
<div style="text-align: center;">
    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <hr>
    <div style="background-color: lightblue; width: 500px; margin: auto; padding: 20px; border: 1px solid white; border-radius: 10px;">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}

            <input class="form-control" autofocus type="text" name="username" placeholder="Username"><br>

            <input class="form-control" type="email" name="email" placeholder="Email Address"><br>
        
       
            <input class="form-control" type="password" name="password" placeholder="Password"><br>
        
        
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password"><br>
        
        <input class="btn btn-primary" type="submit" value="Register"><br>
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

</div>
</div>
{% endblock %}
